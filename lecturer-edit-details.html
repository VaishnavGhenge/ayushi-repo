<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Edit Account Details</title>
        
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <main>
        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h3 class="title">Edit Account Details</h3>
                <div class="row justify-content-between">
                    <div class="col-2">
                        <a href="/lecturer-home.html" id="btn-back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-3">
                        <div class="dropdown">
                            <a href="#account" class="dropdown-toggle btn-account" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                          
                            <div class="dropdown-menu shadow drop-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
                                <a class="dropdown-item drop-item" href="/lecturer-home.html">Home</a>
                                <a class="dropdown-item drop-item" href="/lecturer-edit-details.html">Edit Account Details</a>
                                <a class="dropdown-item drop-item" href="/lecturer-home-requests.html">View Student Requests <span class="badge badge-success badge-pill">4</span></a>
                                <a class="dropdown-item drop-item" href="/lecturer-approved-req.html">View Approved Requests <span class="badge badge-success badge-pill">3</span></a>
                                <a class="dropdown-item drop-item" href="/lecturer-rejected-req.html">View Rejected Requests <span class="badge badge-danger badge-pill">3</span></a>
                                <a class="dropdown-item drop-item" href="/index.html">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End Breadcrumbs -->
        <div class="container">
            <div class="form-div mt-5">
                <form action="" method="" class="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Full name" data-rule="minlen:8" data-msg="Please enter atleast 5 characters" value="Devi Prasad">
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <label for="idcard">ID Card</label>
                        <input type="file" class="form-control" name="idcard" id="idcard" data-rule="required" data-msg="Please choose valid ID">
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter valid email" value="deviprasad@domain.com">
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-rule="minlen:8" data-msg="Password must contain atleast 8 characters" value="12345678">
                        <div class="validate"></div>
                    </div>
                    <button class="btn btn-signup mt-5 mb-5">Save Details</button>
                </form>
            </div>
        </div>
    </main>

    <script src="static/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS Files -->
    <script src="static/js/validate-signup.js"></script>
</body>
</html>
