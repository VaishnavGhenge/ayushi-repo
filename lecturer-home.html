<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lecturer Home</title>
        
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <main>
        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h3 class="title">Lecturer Home</h3>
                <div class="row justify-content-between">
                    <div class="col-2"></div>
                    <div class="col-3">
                        <div class="dropdown">
                            <a href="#account" class="dropdown-toggle btn-account" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle-o" aria-hidden="true"></i></a>
                          
                            <div class="dropdown-menu shadow drop-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
                                <a class="dropdown-item drop-item" href="/lecturer-home.html">Home</a>
                                <a class="dropdown-item drop-item" href="/lecturer-edit-details.html">Edit Account Details</a>
                                <a class="dropdown-item drop-item" href="/lecturer-home-requests.html">View Student Requests <span class="badge badge-success badge-pill">4</span></a>
                                <a class="dropdown-item drop-item" href="/lecturer-approved-req.html">View Approved Requests <span class="badge badge-success badge-pill">3</span></a>
                                <a class="dropdown-item drop-item" href="/lecturer-rejected-req.html">View Rejected Requests <span class="badge badge-danger badge-pill">3</span></a>
                                <a class="dropdown-item drop-item" href="/index.html">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- End Breadcrumbs -->
        <div class="container">
            <div class="form-div mt-5">
                <div class="alert alert-primary mb-3" role="alert">
                    Current Mode: <strong id="current-mode">Free</strong>
                </div>
                <form action="" method="" class="signup-form">
                    <div class="form-group">
                        <label for="mode">Select Default Mode</label>
                        <select class="select-inp form-control" id="mode" name="mode">
                            <option>In Lecture</option>
                            <option>In Cabin</option>
                            <option>On leave</option>
                            <option>Free</option>
                        </select>
                        <div class="validate"></div>
                    </div>
                    <button class="btn btn-signup mt-5" id="update-button">Update</button>
                </form>
            </div>
        </div>
    </main>

    <script src="static/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS Files -->
    <script src="static/js/validate-signup.js"></script>

    <!-- JS Script -->
    <script>
        $(document).on('click', '#update-button', function() {
            var cur_mode = $('#mode').val();
            $('#current-mode').text(cur_mode);
        });
    </script>
</body>
</html>
