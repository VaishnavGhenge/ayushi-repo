<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lecturer Signup</title>
        
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <main>
        <!-- ======= Breadcrumbs ======= -->
        <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h3 class="title">Lecturer Signup</h3>
                <div class="row justify-content-between">
                    <div class="col-2">
                        <a href="/which-account.html" id="btn-back"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                    </div>
                    <div class="col-3">
                        <a href="#login" id="btn-next">LOG IN</a>
                    </div>
                </div>
            </div>
        </div><!-- End Breadcrumbs -->
        <div class="container">
            <p class="step-text">STEP 2 OF 3</p>

            <div class="form-div">
                <form action="" method="" class="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Full name" data-rule="minlen:8" data-msg="Please enter atleast 5 characters">
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <label for="idcard">ID Card</label>
                        <input type="file" class="form-control" name="idcard" id="idcard" data-rule="required" data-msg="Please choose valid ID">
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" data-msg="Please enter valid email">
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" data-rule="minlen:8" data-msg="Password must contain atleast 8 characters">
                        <div class="validate"></div>
                    </div>
                    <button class="btn btn-signup mt-5">Next</button>
                </form>
            </div>
        </div>
    </main>

    <script src="static/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Custom JS Files -->
    <script src="static/js/validate-signup.js"></script>
</body>
</html>
