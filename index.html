<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="static/css/signin.css">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="static/images/sinhgad-logo.png" alt="" width="80px" height="75px">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
      </div> 
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="show" onclick="show_pass();"> Show password
        </label>
      </div>
      <button class="btn btn-signin" type="submit">Sign in</button>
      <div class="mt-3">
        <p class="extra-links">forgot you password <a href="#">reset</a></p>
        <p class="extra-links">Not registered yet <a href="which-account.html">click here</a></p>
      </div>
      <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </form>
    <script src="static/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      function show_pass()
      {
        var x = document.getElementById('inputPassword');
        if(x.type === 'password')
        {
          x.type = 'text';
        }
        else{
          x.type = 'password';
        }
      }
    </script>
  </body>
</html>
